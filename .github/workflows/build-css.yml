name: Build CSS

on:
  push:
    branches: [ main ]
    # ignore pushes that only change the dist folder to avoid loops
    paths-ignore:
      - 'dist/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build CSS
      run: npm run build:css

    - name: Commit built CSS
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add dist/styles.css || true
        if ! git diff --staged --quiet; then
          git commit -m "chore: build CSS (dist/styles.css) [skip ci]" || true
          git push origin HEAD:main || true
        else
          echo "No changes to dist/styles.css"
        fi
