<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop - Confirm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/lib/state.js"></script>
    <script defer src="../js/onboarding.js"></script>
    <script defer src="../js/lib/config.js"></script>
    <script defer src="../js/lib/logic.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <main class="p-6 min-h-screen flex items-center justify-center">
        <div class="floating-card rounded-3xl p-8 w-full max-w-md text-center relative z-10 shadow-2xl">
            <div class="mb-4">
                <h2 class="text-2xl font-light text-gradient">Confirm your choices</h2>
            </div>

            <div id="confirmation-summary" class="mb-6 text-gray-300 space-y-3 text-left bg-slate-800/30 rounded-xl p-4">
                <div class="grid gap-3">
                    <div id="confirm-sleep" class="flex items-center justify-between px-3 py-2 rounded bg-gray-800/20"></div>
                    <div id="confirm-fitness" class="flex items-center justify-between px-3 py-2 rounded bg-gray-800/20"></div>
                    <div id="confirm-mind" class="flex items-center justify-between px-3 py-2 rounded bg-gray-800/20"></div>
                    <div id="confirm-spirit" class="flex items-center justify-between px-3 py-2 rounded bg-gray-800/20"></div>
                </div>
                <pre id="summary-pre" class="whitespace-pre-wrap text-sm text-gray-200 hidden">Loading summary...</pre>
            </div>

            <div id="quarter-info" class="mb-6 text-sm text-gray-400 bg-slate-800/20 rounded-lg p-3"></div>

            <div>
                <button id="start-journey-btn" class="glass-button w-full py-4 px-6 rounded-2xl text-lg font-light ripple">Begin Journey ðŸš€</button>
            </div>
        </div>
    </main>

    <script src="../js/lib/config.js"></script>
    <script src="../js/lib/state.js"></script>
    <script src="../js/lib/logic.js"></script>
    <script src="../js/onboarding.js"></script>
</body>
</html>
