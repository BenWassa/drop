<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop - Direct Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/lib/state.js"></script>
    <script defer src="../js/onboarding.js"></script>
    <script defer src="../js/lib/config.js"></script>
    <script defer src="../js/lib/logic.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <main class="p-6 max-w-3xl mx-auto">
        <h2 class="text-2xl mb-4 text-gradient">Direct Control</h2>

        <form id="direct-control-form" class="space-y-6">
            <!-- Sleep -->
            <div class="glass-card p-4 rounded-lg">
                <div class="flex items-center justify-between mb-2">
                    <h4 class="text-lg font-light">🛌 Sleep</h4>
                    <small class="text-sm text-gray-400">Set wake time first — we suggest bedtime for 8 hours</small>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
                    <label class="block">
                        <div class="text-xs text-gray-300 mb-1">Wake time</div>
                        <input id="sleepWake" type="time" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                    <label class="block">
                        <div class="text-xs text-gray-300 mb-1">Hours / night</div>
                        <input id="sleepHours" type="number" step="0.5" min="0" max="12" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                    <div class="text-sm text-gray-300">
                        <div>Suggested bedtime</div>
                        <div id="suggestedBedtime" class="text-gradient font-medium">—</div>
                    </div>
                </div>
            </div>

            <!-- Fitness -->
            <div class="glass-card p-4 rounded-lg">
                <div class="flex items-center justify-between mb-2">
                    <h4 class="text-lg font-light">🏃 Fitness</h4>
                    <small class="text-sm text-gray-400">Weekly totals</small>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Distance / week (km)</div>
                        <input id="fitness_km_week" type="number" step="0.1" min="0" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Strength sessions / week</div>
                        <input id="fitness_strength_sessions" type="number" step="1" min="0" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Skill sessions / week</div>
                        <input id="fitness_skill_sessions" type="number" step="1" min="0" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                </div>
            </div>

            <!-- Mind -->
            <div class="glass-card p-4 rounded-lg">
                <div class="flex items-center justify-between mb-2">
                    <h4 class="text-lg font-light">📚 Mind</h4>
                    <small class="text-sm text-gray-400">Reading minutes per week (30 min steps)</small>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Reading minutes / week</div>
                        <input id="mind_reading_minutes_week" type="number" step="30" min="0" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Writing minutes / week</div>
                        <input id="mind_writing_minutes_week" type="number" step="30" min="0" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                </div>
            </div>

            <!-- Spirit -->
            <div class="glass-card p-4 rounded-lg">
                <div class="flex items-center justify-between mb-2">
                    <h4 class="text-lg font-light">🧘 Spirit</h4>
                    <small class="text-sm text-gray-400">Stress level (1 low — 5 high) · Meditation sessions / week</small>
                </div>
                <div class="grid grid-cols-2 gap-3 items-center">
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Stress level</div>
                        <select id="spirit_stress" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label>
                        <div class="text-xs text-gray-300 mb-1">Meditation sessions / week</div>
                        <input id="spirit_meditation_sessions_week" type="number" step="1" min="0" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-700" />
                    </label>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="index.html" class="glass-button px-4 py-2 bg-gray-700 rounded ripple">Back</a>
                <button id="continue-btn" type="button" class="glass-button px-4 py-2 bg-blue-600 rounded ripple">Save & Continue</button>
            </div>
        </form>
    </main>
</body>
</html>
