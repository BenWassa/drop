<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop - Domain Identities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/lib/state.js"></script>
    <script defer src="../js/onboarding.js"></script>
    <script defer src="../js/lib/config.js"></script>
    <script defer src="../js/lib/logic.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <main class="p-6 max-w-3xl mx-auto">
        <h2 class="text-2xl mb-4">Domain Identities</h2>
        <p class="text-sm text-gray-400 mb-4">Choose an identity profile to apply default commitments.</p>

        <div id="identities-list" class="space-y-4">
            <div class="glass-card rounded-2xl p-4">
                <div class="mb-2 text-sm text-gray-300">Sleep</div>
                <div class="space-y-2">
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="earlybird">Earlybird (sleep focus)</button>
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="nightowl">Night Owl (flexible sleep)</button>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-4">
                <div class="mb-2 text-sm text-gray-300">Fitness</div>
                <div class="space-y-2">
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="athlete">Athlete (fitness focus)</button>
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="casual">Casual (light activity)</button>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-4">
                <div class="mb-2 text-sm text-gray-300">Mind</div>
                <div class="space-y-2">
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="reader">Reader (mind focus)</button>
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="writer">Writer (daily practice)</button>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-4">
                <div class="mb-2 text-sm text-gray-300">Spirit</div>
                <div class="space-y-2">
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="meditator">Meditator (spirit focus)</button>
                    <button class="identity-button w-full text-left px-4 py-3 bg-gray-800 rounded ripple" data-id="steady">Steady (low stress)</button>
                </div>
            </div>

            <div class="flex justify-between mt-2">
                <a href="index.html" class="px-4 py-2 bg-gray-700 rounded">Back</a>
                <a href="confirmation.html" class="glass-button px-4 py-2 bg-blue-600 rounded ripple">Next</a>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.identity-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    loadState();
                    state.commitments = state.commitments || {};
                    // store last-picked identity per domain for now
                    state.commitments.lastIdentity = id;
                    saveState();
                    window.location.href = 'confirmation.html';
                });
            });
        });
    </script>
</body>
</html>
