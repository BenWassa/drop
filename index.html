<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean in a Drop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-100 min-h-screen overflow-x-hidden">

    <div id="app-container">
        <!-- Vision Screen -->
        <div id="vision-screen" class="app-screen active-screen min-h-screen flex flex-col justify-center items-center p-6">
            <div class="text-center mb-16"><h1 class="text-4xl font-light mb-4 text-gradient glow-text">Ocean in a Drop</h1><p class="text-gray-400 font-light">Choose your path</p></div>
            <div class="space-y-6 w-full max-w-sm">
                <button onclick="selectPath('direct')" class="glass-button w-full py-8 rounded-2xl text-xl font-light ripple">Direct Control</button>
                <button onclick="selectPath('archetypes')" class="glass-button w-full py-8 rounded-2xl text-xl font-light ripple">Archetypes</button>
                <button onclick="selectPath('growth')" class="glass-button w-full py-8 rounded-2xl text-xl font-light ripple">Growth Mode</button>
            </div>
        </div>

        <!-- Onboarding: Commitments -->
        <div id="commitments-screen" class="app-screen hidden min-h-screen flex flex-col justify-center items-center p-6">
            <div class="text-center mb-12"><h2 class="text-3xl font-light mb-4 text-gradient">Set Commitments</h2><p class="text-gray-400 font-light">Define your quarter</p></div>
            <div class="w-full max-w-sm space-y-6">
                <div id="archetype-select" class="glass-card rounded-2xl p-6 hidden">
                    <label class="text-lg font-light block mb-4">🌟 Archetype</label>
                    <select id="archetype-choice" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400"></select>
                </div>
                <div class="glass-card rounded-2xl p-6"><label class="text-lg font-light block mb-4">💤 Sleep Identity</label><select id="commit-sleep" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400"></select></div>
                <div class="glass-card rounded-2xl p-6"><label class="text-lg font-light block mb-4">💪 Fitness Allocation</label><select id="commit-fitness-mode" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400 mb-4"></select><div class="flex space-x-2"><input type="number" id="commit-fitness-baseline" value="5" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400" placeholder="Weekly baseline"><input type="text" id="commit-fitness-unit" value="km" class="w-24 bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400" placeholder="km"></div></div>
                <div class="glass-card rounded-2xl p-6"><label class="text-lg font-light block mb-4">🧠 Mind Archetypes</label><select id="commit-reading" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400 mb-4"></select><select id="commit-writing" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400"></select></div>
                <div class="glass-card rounded-2xl p-6"><label class="text-lg font-light block mb-4">🧘 Spirit Practice</label><select id="commit-meditation" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400"></select></div>
                <button onclick="confirmCommitments()" class="glass-button w-full py-4 rounded-2xl text-lg font-light ripple">Continue</button>
            </div>
        </div>

        <!-- Confirmation Screen -->
        <div id="confirmation-screen" class="app-screen hidden min-h-screen flex flex-col justify-center items-center p-6">
             <div class="floating-card rounded-3xl p-10 w-full max-w-sm text-center">
                <h2 class="text-2xl font-light mb-8 text-gradient">Your Quarter</h2>
                <div id="path-summary-v2" class="mb-8 text-gray-300 space-y-2 text-left"></div>
                <div id="quarter-info-v2" class="mb-8 text-sm text-gray-400"></div>
                <button onclick="startJourney()" class="glass-button w-full py-5 rounded-2xl text-lg font-light ripple">Begin Journey</button>
            </div>
        </div>
        
        <!-- Daily Presence Screen -->
        <div id="presence-screen" class="app-screen hidden min-h-screen flex flex-col">
            <div class="glass p-6 text-center border-b border-white/10">
                <div id="presence-date" class="text-xl font-light text-gradient"></div>
                <div id="presence-quarter" class="text-xs text-gray-500 mt-1"></div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- Sleep -->
                <div class="glass-card domain-sleep rounded-3xl p-6">
                    <div id="sleep-card-content"></div>
                </div>
                <!-- Fitness -->
                <div class="glass-card domain-fitness rounded-3xl p-6">
                    <div id="fitness-card-content"></div>
                </div>
                <!-- Mind -->
                <div class="glass-card domain-mind rounded-3xl p-6">
                    <div id="mind-card-content"></div>
                </div>
                <!-- Spirit -->
                <div class="glass-card domain-spirit rounded-3xl p-6">
                    <div id="spirit-card-content"></div>
                </div>
            </div>
            <nav class="glass flex border-t border-white/10">
                <button onclick="showScreen('presence-screen')" class="nav-button active flex-1 py-4 text-center font-light">🎭</button>
                <button onclick="showScreen('gratitude-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">🙏</button>
                <button onclick="showScreen('quarterly-review-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">📊</button>
                <button onclick="showScreen('settings-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">⚙️</button>
            </nav>
        </div>

        <!-- Gratitude Screen -->
        <div id="gratitude-screen" class="app-screen hidden min-h-screen flex flex-col">
            <div class="glass p-6 text-center border-b border-white/10"><h2 class="text-2xl font-light text-gradient">Gratitude</h2><p class="text-sm text-gray-400 mt-2 font-light">Weekly Reflection</p></div>
            <div class="flex-1 p-6 overflow-y-auto"><div id="gratitude-content" class="space-y-6"></div></div>
            <nav class="glass flex border-t border-white/10">
                <button onclick="showScreen('presence-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">🎭</button>
                <button onclick="showScreen('gratitude-screen')" class="nav-button active flex-1 py-4 text-center font-light">🙏</button>
                <button onclick="showScreen('quarterly-review-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">📊</button>
                <button onclick="showScreen('settings-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">⚙️</button>
            </nav>
        </div>

        <!-- Quarterly Review Screen -->
        <div id="quarterly-review-screen" class="app-screen hidden min-h-screen flex flex-col">
            <div class="glass p-6 text-center border-b border-white/10"><h2 class="text-2xl font-light text-gradient">Quarter Review</h2><p id="review-quarter-progress" class="text-sm text-gray-400 mt-2 font-light"></p></div>
            <div class="flex-1 p-6 overflow-y-auto" id="review-content"></div>
            <nav class="glass flex border-t border-white/10">
                <button onclick="showScreen('presence-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">🎭</button>
                <button onclick="showScreen('gratitude-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">🙏</button>
                <button onclick="showScreen('quarterly-review-screen')" class="nav-button active flex-1 py-4 text-center font-light">📊</button>
                <button onclick="showScreen('settings-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">⚙️</button>
            </nav>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="app-screen hidden min-h-screen flex flex-col">
            <div class="glass p-6 text-center border-b border-white/10"><h2 class="text-2xl font-light text-gradient">Settings</h2></div>
            <div class="flex-1 p-6 overflow-y-auto">
                <div class="glass-card rounded-3xl p-6 space-y-4">
                    <label class="text-lg font-light block">Adjust Fitness Baseline</label>
                    <div class="flex space-x-2">
                        <input type="number" id="settings-fitness-baseline" class="w-full bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400" placeholder="Baseline">
                        <input type="text" id="settings-fitness-unit" class="w-24 bg-slate-800/50 border border-white/20 rounded-lg p-3 text-base font-light focus:outline-none focus:border-blue-400" placeholder="km">
                    </div>
                    <button onclick="saveSettings()" class="glass-button w-full py-3 rounded-xl text-lg font-light ripple">Save</button>
                </div>
            </div>
            <nav class="glass flex border-t border-white/10">
                <button onclick="showScreen('presence-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">🎭</button>
                <button onclick="showScreen('gratitude-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">🙏</button>
                <button onclick="showScreen('quarterly-review-screen')" class="nav-button flex-1 py-4 text-center text-gray-400 font-light">📊</button>
                <button onclick="showScreen('settings-screen')" class="nav-button active flex-1 py-4 text-center font-light">⚙️</button>
            </nav>
        </div>
    </div>

    <script src="src/config.js"></script>
    <script src="src/state.js"></script>
    <script src="src/logic.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
